<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
      <!-- Video file loaded as a background for AR -->
      <a-video 
        src="./front.mp4" 
        position="0 0 -8" 
        rotation="0 0 0" 
        width="8" 
        height="4.5">
      </a-video>
      
      <!-- 3D Torus object placed over the video -->
      <a-torus 
        id="object" 
        position="0.8 -1.2 -7" 
        radius="0.05" 
        tube="0.2" 
        material="color: blue; opacity: 0.4; transparent: true;">
        <a-animation 
          attribute="rotation" 
          dur="3000" 
          to="360 360 0" 
          repeat="indefinite" 
          easing="linear">
        </a-animation>
      </a-torus>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
